<!DOCTYPE html>
<html lang="{{ site.lang | default: "pt_BR" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="Eclipse, NodeJS, VS-Code, SketchUp, Java, AdvPL, Ruby">

  {% seo %}

  <link rel="stylesheet" href="{{ "/assets/bootstrap/css/bootstrap.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" }}">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-1">&nbsp;</div>
      <div class="col-10">
        {% include topbar.html %}
      </div>
      <div class="col-1">&nbsp;</div>
    </div>

    <div class="row">
      <div class="col-1">&nbsp;</div>
      <div class="col-3">
        {% include left-side.html %}
      </div>
      <div class="col-7">
        {{ content }}
      </div>
      <div class="col-1">&nbsp;</div>
    </div>
  </div>

  {% include footer.html %}

  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="{{ "/assets/bootstrap/js/bootstrap.js" | relative_url }}"></script>
  <script src="https://kit.fontawesome.com/e7dfcbe783.js" crossorigin="anonymous"></script> >
  <script type="text/javascript">
    $(function () {
      $("#nav-index").addClass("active");

      if (executeOnStart) {
        executeOnStart();
      }
    });
  </script>

  {% if site.google_analytics %}
  <script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o), m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script',
      '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-42484916-1', 'sourceforge.net');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
